name: Lint and Test
on: [ pull_request, workflow_dispatch, create ]

jobs:
  lint-go:
    name: Lint Golang
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53.3
          args: --config=.golangci.yml